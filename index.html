<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sprite Animation</title>
	<link href="css/main.css" rel="stylesheet">
</head>
<body>
	<div class="content">
		<header class="flex-container">
			<h1>Climb On</h1>
		</header>

		<div class="buttons flex-container">	
			<button onClick="changeClassWhite()" id="whitebutton">White</button>
			<button onClick="changeClassGreen()" id="greenbutton">Green</button>
			<button onClick="changeClassYellow()" id="yellowbutton">Yellow</button>
		</div>

		<div class="flex-container">
			<div class="background" id="animationdiv"></div>
		</div>
		
	</div>

	<script src="js/animation.js" type="text/javascript"></script>
</body>
</html>
